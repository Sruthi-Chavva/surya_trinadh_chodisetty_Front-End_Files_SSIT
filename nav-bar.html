<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><Nav-Bar></Nav-Bar></title>
    <style>
        ul {
            overflow: hidden;
            background-color: blue;
            list-style-type: none;
        }
        li { 
            float: left;
            color: white;
            margin: 20px;
        }
    </style>
</head>
<body>
    <ul>
        <li>Home</li>
        <li>About</li>
        <li>Gallery</li>
        <li>Contact Us</li>
    </ul>
</body>
</html>
