<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <ul style="list-style-type: square;">
        <li>books</li>
        <li>pens</li>
        <li>chairs</li>
        <li>tables</li>
    </ul>
    <ol type="i">
        <li>books</li>
        <li>pens</li>
        <li>chairs</li>
        <li>tables</li>
    </ol>
</body>
</html>
